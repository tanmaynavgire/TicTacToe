<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>TicTacToe</title>
    <link rel="stylesheet" href="main.css" />
  </head>
  <body class=" bg-[#2a6dc4]">
    <div class="name italic  text-center font-extrabold  text-6xl text-black m-3 my-3 "> <h1>TIC TAC TOE by <span class="text-white">Tanmay Navgire</span></h1></div>
    <div class="msg-cont hidden ">
      <p id="msg" class="ml-2 mr-10  text-5xl p-3 text-center text-teal-50  font-sans  ">Winner</p>
      
    </div>
    
    <div class="newg  flex justify-center items-center">

        <button class="p-4 ml-3 mr-11 my-2 text-teal-50 bg-[#12203a] hover:bg-[#0c121e] font-bold newGame text-center">New Game</button>
    </div>
    <div class=" container h-svh flex justify-center">
      <div class="game flex justify-center items-center flex-col">
        <div class="boxes w-72 flex flex-wrap gap-2">
          <button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button
          ><button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button
          ><button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button
          ><button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button
          ><button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button
          ><button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button>
          <button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button
          ><button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button
          ><button
            class="box h-20 w-20 rounded-xl text-red-900 font-extrabold text-4xl bg-red-200"
          ></button>
        </div>
        <button
          type="reset "
          id="reset-btn"
          class="p-4 ml-3 mr-11 my-2 text-teal-50 bg-[#12203a] hover:bg-[#0c121e] font-bold"
        >
          Reset Game
        </button>
      </div>
    </div>
    <script> let resetbtn = document.querySelector("#reset-btn")
let boxes = document.querySelectorAll(".box");
let msgcont = document.querySelector(".msg-cont");
let msg = document.querySelector("#msg");
let newGamebtn = document.querySelector(".newGame");

let turn0 = true;
let winpatterns = [
  [0, 1, 2],
  [0, 3, 6],
  [0, 4, 8],
  [1, 4, 7],
  [2, 5, 8],
  [2, 4, 6],
  [3, 4, 5],
  [6, 7, 8],
];

boxes.forEach((box) => {
  box.addEventListener("click", () => {
    if (turn0) {
      box.innerText = "0";
      turn0 = false;
    } else {
      box.innerText = "X";
      turn0 = true;
    }
    box.disabled = true;
    checkwinner();
  });
});
const disablebtn=()=>{

    for (let box of boxes) {
        box.disabled=true
    }
}

const enablebtn=()=>{
    for (let box of boxes) {
        box.disabled    =false
    }

}

const showwinner = (winner) => {
  msg.innerText = `Congrats the winner is ${winner}`;
  msgcont.classList.remove("hidden")
  disablebtn()
};
const checkwinner = () => {
  for (let pattern of winpatterns) {
    let pos1val = boxes[pattern[0]].innerText;
    let pos2val = boxes[pattern[1]].innerText;
    let pos3val = boxes[pattern[2]].innerText;

    if (pos1val != "" && pos2val != "" && pos3val != "") {
      if (pos1val == pos2val && pos2val == pos3val) {
        console.log("winner");
        showwinner(pos1val);
        disablebtn()
      }
    }
  }
};
const resetgame=()=>{
    enablebtn();

    for(let box of boxes   ) {
        box.innerText=''
    }
    msgcont.classList.add("hidden")

}
 newGamebtn.addEventListener("click" , resetgame)
 resetbtn.addEventListener("click" , resetgame)</script>
  </body>
</html>
`
